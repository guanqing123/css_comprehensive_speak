<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>basic</title>
    <style>
        body{
            padding: 10px;
            font-size: 14px;
            background: red;
        }
        body.body{
            font-size: 20px;
            background: yellow;
        }
        #body{
            background: blue;
        }
        .body div .hello{ /*浏览器解析方式,从右往左解析,提高性能*/
            color: red;
        }
    </style>
</head>
<body class="body" id="body">
    Hello CSS!
    <div>
        <a class="hello">aaa</a>
    </div>
</body>
</html>
